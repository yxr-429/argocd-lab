apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: registry.aliyuncs.com/google_containers/nginx:latest
        ports:
        - containerPort: 80
